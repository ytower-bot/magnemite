# .github/workflows/deploy.yml

name: Build and Deploy

on:
  push:
    branches:
      - main # Garante que só roda no seu branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Versão moderna do Node

      - name: Install dependencies
        run: npm install

      - name: Build Quartz
        run: npx quartz build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public # A pasta que o Quartz gera

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write # Permissão necessária para publicar
      id-token: write # Permissão necessária para autenticação
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
